<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>가입페이지</title>
  </head>
  <body>
<dl>
<fieldsrt>
  <dt><h1>회원정보</h1>
    <dd><p><label for="name">이름 : <input type="text" name="username" id="name" placeholder="이름 정보"/></p></dd>
    <dd><p><label for="userid">아이디 : <input type="text" name="username" id="userid" placeholder="아이디 입력" /><input type="button"  value = "중복확인"/></p></dd>
    <dd><p><label for="userpassword">비밀번호 : <input type="password" name="psd" id="userpassword" placeholder="비밀번호 입력"/></p></dd>
    <dd><p><label for="psd">비밀번호 확인: <input type="password" name="psd" id="psd" placeholder="비밀번호 확인"/></p></dd>
    <dd><p><label for="email">이메일 : <input type="text" name="psd" id="email" placeholder="1245555s@nave.com"/></p></dd>
    <dd><p><label for="e">이메일 수신동의 : <input type="checkbox" name="동의" id="e"/ >동의<input type="checkbox" name="비동의"/>비동의</p></dd>
    <dd><p><label for="t">전화번호: <select><option value="">SKT</option><option value="">KT</option>
        <input type="text" name="username" id="t" placeholder="*빼고 숫자만 입력"/></select></p></dd>
    <dd><p><label for="g">정보이용 <input type="checkbox" name="개인정보" id="g" / >개인정보이용<input type="checkbox" name="개인정보사용"/>개인정보사용</p></dd>
  </dt>
</fieldsrt>
<dd><p> 이름 : <input type="text" name="username"placeholder="이름 정보" color=""/></p></dd>

</dl>






  </body>
</html>
